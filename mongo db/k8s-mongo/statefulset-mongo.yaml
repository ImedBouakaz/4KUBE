apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongo
  namespace: mongo
spec:
  serviceName: "mongo"
  replicas: 1
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      securityContext:
        fsGroup: 999
      containers:
      - name: mongo
        image: mongo:3.6.23
        command: ["mongod", "--bind_ip_all", "--dbpath", "/data/db"]
        ports:
        - containerPort: 27017
        resources:
          requests:
            memory: "1Gi"
            cpu: "0.5"
        volumeMounts:
        - name: mongo-data
          mountPath: /data/db
        # readiness/liveness minimal
        # readinessProbe:
        #   exec:
        #     command:
        #       - mongo
        #       - --eval
        #       - "db.adminCommand('ping')"
        #   initialDelaySeconds: 60
        #   periodSeconds: 20
        #   timeoutSeconds: 5
        #   failureThreshold: 6
        # livenessProbe:
        #   exec:
        #     command:
        #       - mongo
        #       - --eval
        #       - "db.adminCommand('ping')"
        #   initialDelaySeconds: 120
        #   periodSeconds: 30
        #   timeoutSeconds: 5
        #   failureThreshold: 6
  volumeClaimTemplates:
  - metadata:
      name: mongo-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: manual
      resources:
        requests:
          storage: 5Gi
