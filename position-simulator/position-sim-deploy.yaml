apiVersion: apps/v1
kind: Deployment
metadata:
  name: position-sim-deployment
  namespace: position-sim-deployment
  labels:
    app: position-sim
spec:
  replicas: 3
  selector:
    matchLabels:
      app: position-sim
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 2
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: position-sim
    spec:
      containers:
      - name: position-sim-container
        image: supinfo4kube/position-simulator:1.0.1
        ports:
        - containerPort: 8080
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: production-microservice
        restartPolicy: Always